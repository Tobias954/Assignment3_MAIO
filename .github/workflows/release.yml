
name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Train for tag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "v0.1" ]]; then export VERSION="v0.1"; else export VERSION="v0.2"; fi
          python src/train.py
      - name: Build image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          docker build --build-arg VERSION=${GITHUB_REF_NAME} -t "$IMAGE" .
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Smoke test
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          docker run -d -p 8080:8080 --name smoke "$IMAGE"
          sleep 3
          curl -sSf http://localhost:8080/health
          docker rm -f smoke
      - name: Push
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          docker push "$IMAGE"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            models/**/metrics.json
            CHANGELOG.md
