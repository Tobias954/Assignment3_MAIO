name: Release to GHCR

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/tobias954/assignment3_maio

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: tobias954
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ github.ref_name }}

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Login to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: tobias954
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull image
        run: docker pull ${{ env.IMAGE }}:${{ github.ref_name }}

      - name: Run container
        run: |
          docker rm -f svc 2>/dev/null || true
          docker run -d --name svc -p 8080:8080 -e MODEL_VERSION=v0.2 ${{ env.IMAGE }}:${{ github.ref_name }}

      - name: Wait for /health (retry up to 90s)
        run: |
          set -e
          for i in $(seq 1 45); do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "✅ Health OK"; exit 0
            fi
            echo "⏳ Waiting... ($i/45)"
            sleep 2
          done
          echo "❌ Healthcheck failed after 90s"
          echo "--- container logs (svc) ---"
          docker logs svc || true
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f svc || true
